name: Lint

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and generate JSON report
        run: |
          mkdir -p reports/lint
          npm run lint:ci -- --format json --output-file reports/lint/eslint-results.json

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-${{ github.run_id }}
          path: reports/lint
          if-no-files-found: warn
          retention-days: 14
