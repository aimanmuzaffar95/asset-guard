name: Unit Tests

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests and generate reports
        run: |
          mkdir -p reports/test
          npm run test:ci

      - name: Upload unit test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports-${{ github.run_id }}
          path: |
            reports/test/jest-results.json
            coverage
          if-no-files-found: warn
          retention-days: 14
